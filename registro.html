<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/Ajax.js"></script>
</head>

<body class="bg-body-tertiary">

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Inicio</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container pt-5">
        <div class="row g-5">
            <div id="notificacion" class="col-md-5 col-lg-4 order-md-last"></div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Resgistro</h4>
                <form class="needs-validation" action="javascript:crearCorrespondencia()" method="POST"
                    enctype="multipart/form-data" id="form-correspondencia">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="remitente" class="form-label">Remitente</label>
                            <input type="text" class="form-control" required>
                            <div class="invalid-feedback">
                                Introdusca un remitente
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="destinatario" class="form-label">Destinatario</label>
                            <input type="text" class="form-control" required>
                            <div class="invalid-feedback">
                                Introdusca un destinatario
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="asunto" class="form-label">Asunto</label>
                            <textarea class="form-control" cols="30" rows="3" required></textarea>
                            <div class="invalid-feedback">
                                Introdusca un asunto
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" required>
                                <option value="">carta</option>
                                <option>memorando</option>
                                <option>correo</option>
                                <option>paquete</option>
                            </select>
                            <div class="invalid-feedback">
                                Seleccione un tipo
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" required>
                                <option value="">cambio de carrera</option>
                                <option>asunto academico</option>
                                <option>recursos humanos</option>
                            </select>
                            <div class="invalid-feedback">
                                Seleccione una categoria
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-50 btn btn-primary btn-lg" type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
